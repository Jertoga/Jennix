<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Jennix</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase.js"></script> <!-- Voeg dit toe -->
</head>

<body>
    <header>
        <div class="logo">
            <h1>Jennix</h1>
            <p>Official Jenna Ortega Fan Hub</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <h2>Photo Gallery</h2>
        <p>Check out beautiful pictures of Jenna Ortega!</p>

        <!-- Formulier om afbeeldingen te uploaden -->
        <input type="file" id="fileInput" accept="image/*">
        <button onclick="handleImageUpload()">Upload Image</button>

        <div id="imageGallery">
            <!-- Afbeeldingen zullen hier worden weergegeven -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Jennix. All rights reserved.</p>
    </footer>

    <script>
        import { uploadImage } from './firebase.js';

        function handleImageUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                uploadImage(file);
            } else {
                alert("Please select a file to upload.");
            }
        }
    </script>
</body>
</html>
