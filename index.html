<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jennix | Jenna Ortega Fan Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Jennix</h1>
            <p>Official Jenna Ortega Fan Hub</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="about.html">About</a></li>
                <li><button class="login-button" onclick="openLoginModal()">Log In</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to Jennix</h2>
            <p>Your ultimate place for everything about Jenna Ortega!</p>
            <button class="cta-button" onclick="joinCommunity()">Join the Community</button>
        </div>
    </section>

    <!-- Modal voor inloggen -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeLoginModal()">&times;</span>
            <h3>Sign In</h3>
            <form id="signInForm">
                <input type="email" id="signInEmail" placeholder="Enter your email" required />
                <input type="password" id="signInPassword" placeholder="Enter your password" required />
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Jennix. All rights reserved.</p>
    </footer>

    <script type="module">
        // Firebase configuratie en functies
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialiseer Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Functie om in te loggen
        function signIn(email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Ingelogd als:", user.email);
                    window.location.href = "forum.html";  // Doorsturen naar forum na inloggen
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.log("Error tijdens inloggen:", errorCode, errorMessage);
                });
        }

        // Functie om het inlogmodal te openen
        function openLoginModal() {
            document.getElementById("loginModal").style.display = "block";
        }

        // Functie om het inlogmodal te sluiten
        function closeLoginModal() {
            document.getElementById("loginModal").style.display = "none";
        }

        // Event listener voor het inlogformulier
        document.getElementById("signInForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("signInEmail").value;
            const password = document.getElementById("signInPassword").value;
            signIn(email, password);
        });
    </script>
</body>
</html>
