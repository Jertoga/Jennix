<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fan site for Jenna Ortega">
    <title>Jennix | Jenna Ortega Fan Site</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        html, body {
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
            font-size: 16px;
        }

        .hero {
            background-image: url('https://wwd.com/wp-content/uploads/2025/02/Jenna-Ortega-Versace-SNL-50-Concert908361.jpg');
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        header .logo h1 {
            font-size: 3rem;
            color: #f7a800;
        }

        header nav ul {
            list-style: none;
            margin-top: 10px;
        }

        header nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #f7a800;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #f7a800;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ffbb33;
        }

        footer {
            background-color: #1e1e1e;
            color: #bbb;
            padding: 20px;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
        }

        @media only screen and (max-width: 768px) {
            .hero h2 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Jennix</h1>
            <p>Official Jenna Ortega Fan Hub</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Forum</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Welcome to Jennix</h2>
            <p>Your ultimate place for everything about Jenna Ortega!</p>
            <button class="cta-button">Join the Community</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Jennix. All rights reserved.</p>
    </footer>

    <script>
        document.querySelector('.cta-button').addEventListener('click', function() {
            alert("Thanks for joining the Jenna Ortega fan community!");
        });
    </script>
</body>
</html>
