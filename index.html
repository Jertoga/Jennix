<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jennix Forum</title>
</head>
<body>
  <h1>Jennix Forum</h1>

  <div id="auth-section">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Wachtwoord">
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
    <button id="logoutBtn" style="display:none;">Log Out</button>
  </div>

  <div id="post-section" style="display:none;">
    <textarea id="postText" placeholder="Schrijf iets..."></textarea>
    <button id="postBtn">Post</button>
  </div>

  <h2>Posts</h2>
  <div id="posts"></div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyDsb7m4EijaU3NNxwoos8y6egI29nfbChk",
      authDomain: "jennix-777e1.firebaseapp.com",
      projectId: "jennix-777e1",
      storageBucket: "jennix-777e1.firebasestorage.app",
      messagingSenderId: "673075142639",
      appId: "1:673075142639:web:ea93e3ae1b244463ca201a",
      measurementId: "G-HKJ85NVGF4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI Elements
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const postSection = document.getElementById('post-section');
    const postText = document.getElementById('postText');
    const postBtn = document.getElementById('postBtn');
    const postsDiv = document.getElementById('posts');

    // Auth handlers
    signupBtn.onclick = () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .catch(err => alert(err.message));
    };

    loginBtn.onclick = () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .catch(err => alert(err.message));
    };

    logoutBtn.onclick = () => {
      signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        postSection.style.display = 'block';
        logoutBtn.style.display = 'inline';
      } else {
        postSection.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    });

    // Post to Firestore
    postBtn.onclick = async () => {
      if (postText.value.trim() !== "") {
        await addDoc(collection(db, "posts"), {
          text: postText.value,
          timestamp: new Date()
        });
        postText.value = "";
      }
    };

    // Live updates
    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
    onSnapshot(q, snapshot => {
      postsDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const p = document.createElement("p");
        p.textContent = doc.data().text;
        postsDiv.appendChild(p);
      });
    });
  </script>
</body>
</html>
