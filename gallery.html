            storageBucket: "jennix-777e1.appspot.com",
            messagingSenderId: "673075142639",

        const imagePreview = document.getElementById('imagePreview');

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        currentUser = {
                            uid: user.uid,
                            email: user.email,
                            username: userDoc.data().username

                    } else {

                            uid: user.uid,
                            email: user.email,
                            username: "User" // Default
                        };
                    }
                    
                    // Enable upload functionality
                    captionText.disabled = false;
                    uploadBtn.disabled = false;
                    
                    // Get user likes
                    fetchUserLikes();
                    
                    // Update UI for logged in user
                    logoutBtn.style.display = "inline-block";
                    authButton.classList.add('hidden');
                    
                    // Enable comment functionality
                    commentInput.disabled = false;
                    commentSubmit.disabled = false;
                    
                } catch (error) {
                    console.error("Error getting user data:", error);
                }
            } else {
                currentUser = null;
                userLikes = [];
                
                // Disable upload functionality
                captionText.disabled = true;
                uploadBtn.disabled = true;
                
                // Update UI for logged out user
                logoutBtn.style.display = "none";
                authButton.classList.remove('hidden');
                
                // Disable comment functionality
                commentInput.disabled = true;
                commentSubmit.disabled = true;
            }
            
            // Load gallery content regardless of auth state
            loadGalleryContent();
        });

        // File input change handler
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            
            if (file) {
                fileNameDisplay.textContent = file.name;
                
                // Reset previews
                imagePreview.classList.remove('show');
                videoPreview.classList.remove('show');
                
                // Check file type and show appropriate preview
                if (file.type.startsWith('image/')) {
                    // Show image preview
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.classList.add('show');
                    };
                    reader.readAsDataURL(file);
                } else if (file.type.startsWith('video/')) {
                    // Show video preview
                    const url = URL.createObjectURL(file);
                    videoPreview.src = url;
                    videoPreview.classList.add('show');
                }
                
                // Enable caption input if user is logged in
                if (currentUser) {
                    captionText.disabled = false;
                    uploadBtn.disabled = false;
                }
            } else {
                fileNameDisplay.textContent = "No file selected";
                imagePreview.classList.remove('show');
                videoPreview.classList.remove('show');
                
                // Disable upload button
                uploadBtn.disabled = true;
            }
        });

        // Upload button click handler
        uploadBtn.addEventListener('click', uploadMedia);

        // Upload media function
        async function uploadMedia() {
            if (!currentUser) {
                alert("Please sign in to upload media.");
                return;
            }
            
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file to upload.");
                return;
            }
            
            // Check file size (limit to 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert("File size exceeds 10MB limit. Please choose a smaller file.");
                return;
            }
            
            // Show loading indicator
            loadingSpinner.style.display = 'block';
            uploadBtn.disabled = true;
            
            try {
                // Create storage reference
                const storageRef = ref(storage, `gallery/${currentUser.uid}/${Date.now()}_${file.name}`);
                
                // Upload file
                const uploadTask = uploadBytesResumable(storageRef, file);
                
                // Listen for upload completion
                uploadTask.on('state_changed', 
                    // Progress function
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                    },
                    // Error function
                    (error) => {
                        console.error("Upload failed:", error);
                        alert("Upload failed: " + error.message);
                        loadingSpinner.style.display = 'none';
                        uploadBtn.disabled = false;
                    },
                    // Complete function
                    async () => {
                        try {
                            // Get download URL
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            
                            // Add media entry to Firestore
                            await addDoc(collection(db, "gallery"), {
                                userId: currentUser.uid,
                                username: currentUser.username,
                                caption: captionText.value.trim(),
                                fileURL: downloadURL,
                                fileType: file.type.startsWith('image/') ? 'image' : 'video',
                                fileName: file.name,
                                timestamp: new Date(),
                                likes: 0,
                                likedBy: [],
                                views: 0,
                                comments: 0
                            });
                            
                            // Reset form
                            fileInput.value = '';
                            fileNameDisplay.textContent = 'No file selected';
                            captionText.value = '';
                            imagePreview.classList.remove('show');
                            videoPreview.classList.remove('show');
                            
                            // Hide loading indicator
                            loadingSpinner.style.display = 'none';
                            uploadBtn.disabled = true;
                            
                            alert("Upload successful!");
                            
                        } catch (error) {
                            console.error("Error adding document:", error);
                            alert("Error saving media information. Please try again.");
                            loadingSpinner.style.display = 'none';
                            uploadBtn.disabled = false;
                        }
                    }
                );
            } catch (error) {
                console.error("Error starting upload:", error);
                alert("Error starting upload: " + error.message);
                loadingSpinner.style.display = 'none';
                uploadBtn.disabled = false;
            }
        }

        // Load gallery content based on current filters
        async function loadGalleryContent() {
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            galleryGrid.innerHTML = '';
            
            try {
                let q;
                
                // Build query based on current view and sort options
                if (currentView === 'liked' && currentUser) {
                    // For liked view, we need to get user's likes first
                    await fetchUserLikes();
                    
                    if (userLikes.length === 0) {
                        loadingSpinner.style.display = 'none';
                        noContentMessage.textContent = "You haven't liked any media yet.";
                        noContentMessage.style.display = 'block';
                        return;
                    }
                    
                    q = query(
                        collection(db, "gallery"),
                        where("__name__", "in", userLikes.slice(0, 10)), // Firestore limit is 10 items
                        orderBy("timestamp", "desc")
                    );
                } else {
                    // Base query for collection
                    let baseQuery = collection(db, "gallery");
                    
                    // Add file type filter if applicable
                    if (currentView === 'photos') {
                        baseQuery = query(baseQuery, where("fileType", "==", "image"));
                    } else if (currentView === 'videos') {
                        baseQuery = query(baseQuery, where("fileType", "==", "video"));
                    }
                    
                    // Add sorting
                    if (currentSort === 'recent') {
                        q = query(baseQuery, orderBy("timestamp", "desc"));
                    } else if (currentSort === 'popular') {
                        q = query(baseQuery, orderBy("likes", "desc"));
                    } else if (currentSort === 'views') {
                        q = query(baseQuery, orderBy("views", "desc"));
                    }
                }
                
                // Execute query
                const querySnapshot = await getDocs(q);
                
                // Process results
                mediaItems = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    mediaItems.push({
                        id: doc.id,
                        ...data,
                        timestamp: data.timestamp.toDate()
                    });
                });
                
                // Update DOM
                if (mediaItems.length === 0) {
                    noContentMessage.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                    return;
                }
                
                noContentMessage.style.display = 'none';
                renderGalleryItems();
                
            } catch (error) {
                console.error("Error loading gallery:", error);
                noContentMessage.textContent = "Error loading gallery. Please try again.";
                noContentMessage.style.display = 'block';
            }
            
            loadingSpinner.style.display = 'none';
        }

        // Render gallery items
        function renderGalleryItems() {
            galleryGrid.innerHTML = '';
            
            mediaItems.forEach(item => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.id = item.id;
                
                // Create media element based on type
                if (item.fileType === 'image') {
                    const img = document.createElement('img');
                    img.src = item.fileURL;
                    img.alt = item.caption || 'Gallery image';
                    img.loading = 'lazy';
                    galleryItem.appendChild(img);
                } else {
                    const video = document.createElement('video');
                    video.src = item.fileURL;
                    video.preload = 'metadata';
                    // Don't auto-play in gallery view
                    galleryItem.appendChild(video);
                    
                    // Add play icon overlay
                    const playIcon = document.createElement('div');
                    playIcon.className = 'play-icon';
                    playIcon.innerHTML = '▶';
                    playIcon.style.position = 'absolute';
                    playIcon.style.top = '50%';
                    playIcon.style.left = '50%';
                    playIcon.style.transform = 'translate(-50%, -50%)';
                    playIcon.style.fontSize = '3rem';
                    playIcon.style.color = 'rgba(255, 255, 255, 0.8)';
                    galleryItem.appendChild(playIcon);
                }
                
                // Create overlay
                const overlay = document.createElement('div');
                overlay.className = 'gallery-item-overlay';
                
                // Item info
                const info = document.createElement('div');
                info.className = 'gallery-item-info';
                info.textContent = item.username;
                overlay.appendChild(info);
                
                // Item actions
                const actions = document.createElement('div');
                actions.className = 'gallery-item-actions';
                
                // Like button
                const likeBtn = document.createElement('button');
                likeBtn.className = 'like-btn';
                likeBtn.innerHTML = `<span class="like-icon">${userLikes.includes(item.id) ? '♥' : '♡'}</span> <span class="like-count">${item.likes}</span>`;
                likeBtn.dataset.id = item.id;
                likeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleLike(item.id);
                });
                
                if (userLikes.includes(item.id)) {
                    likeBtn.classList.add('liked');
                }
                
                actions.appendChild(likeBtn);
                
                // Comment indicator
                const commentBtn = document.createElement('button');
                commentBtn.className = 'comment-btn';
                commentBtn.innerHTML = `<span class="comment-icon">💬</span> <span class="comment-count">${item.comments || 0}</span>`;
                actions.appendChild(commentBtn);
                
                overlay.appendChild(actions);
                galleryItem.appendChild(overlay);
                
                // Open modal on click
                galleryItem.addEventListener('click', () => {
                    openMediaModal(item.id);
                });
                
                galleryGrid.appendChild(galleryItem);
            });
        }

        // Open media modal
        async function openMediaModal(mediaId) {
            if (!mediaId) return;
            
            currentMediaId = mediaId;
            
            // Find media item in current items
            const mediaItem = mediaItems.find(item => item.id === mediaId);
            
            if (!mediaItem) {
                // If not in current items, fetch from database
                try {
                    const mediaDoc = await getDoc(doc(db, "gallery", mediaId));
                    if (mediaDoc.exists()) {
                        const data = mediaDoc.data();
                        mediaItem = {
                            id: mediaDoc.id,
                            ...data,
                            timestamp: data.timestamp.toDate()
                        };
                    } else {
                        alert("Media not found.");
                        return;
                    }
                } catch (error) {
                    console.error("Error fetching media:", error);
                    alert("Error loading media details.");
                    return;
                }
            }
            
            // Update media views
            updateViews(mediaId);
            
            // Update modal content
            document.querySelector('.modal-title').textContent = mediaItem.caption || 'Photo Details';
            
            // Clear previous media
            modalMediaContainer.innerHTML = '';
            
            // Add media based on type
            if (mediaItem.fileType === 'image') {
                const img = document.createElement('img');
                img.src = mediaItem.fileURL;
                img.alt = mediaItem.caption || 'Gallery image';
                modalMediaContainer.appendChild(img);
            } else {
                const video = document.createElement('video');
                video.src = mediaItem.fileURL;
                video.controls = true;
                video.autoplay = true;
                modalMediaContainer.appendChild(video);
            }
            
            // Update like button state
            if (userLikes.includes(mediaId)) {
                modalLikeBtn.classList.add('liked');
                modalLikeBtn.querySelector('.like-icon').textContent = '♥';
            } else {
                modalLikeBtn.classList.remove('liked');
                modalLikeBtn.querySelector('.like-icon').textContent = '♡';
            }
            
            modalLikeBtn.querySelector('.like-count').textContent = mediaItem.likes;
            document.querySelector('.view-count').textContent = `${mediaItem.views + 1} views`;
            document.querySelector('.upload-date').textContent = formatDate(mediaItem.timestamp);
            
            // Load comments
            loadComments(mediaId);
            
            // Show modal
            mediaModal.classList.add('show');
            
            // Setup event listeners
            modalLikeBtn.onclick = () => toggleLike(mediaId);
            commentSubmit.onclick = () => submitComment(mediaId);
            
            // Close modal on X click
            document.querySelector('.close-modal').onclick = closeMediaModal;
            
            // Close modal on background click
            mediaModal.onclick = (e) => {
                if (e.target === mediaModal) {
                    closeMediaModal();
                }
            };
        }

        // Close media modal
        function closeMediaModal() {
            mediaModal.classList.remove('show');
            currentMediaId = null;
            
            // Remove event listeners
            modalLikeBtn.onclick = null;
            commentSubmit.onclick = null;
        }

        // Format date for display
        function formatDate(date) {
            const now = new Date();
            const diff = Math.floor((now - date) / 1000); // seconds
            
            if (diff < 60) {
                return 'Just now';
            } else if (diff < 3600) {
                const minutes = Math.floor(diff / 60);
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else if (diff < 86400) {
                const hours = Math.floor(diff / 3600);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else if (diff < 2592000) {
                const days = Math.floor(diff / 86400);
                return `${days} day${days > 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        // Load comments for a media item
        async function loadComments(mediaId) {
            commentsArea.innerHTML = '';
            
            try {
                const q = query(
                    collection(db, `gallery/${mediaId}/comments`),
                    orderBy("timestamp", "desc")
                );
                
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    commentsArea.innerHTML = '<p>No comments yet. Be the first to comment!</p>';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const commentData = doc.data();
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment';
                    
                    const commentHeader = document.createElement('div');
                    commentHeader.className = 'comment-header';
                    
                    const usernameSpan = document.createElement('span');
                    usernameSpan.className = 'comment-username';
                    usernameSpan.textContent = commentData.username;
                    
                    const timestampSpan = document.createElement('span');
                    timestampSpan.className = 'comment-timestamp';
                    timestampSpan.textContent = formatDate(commentData.timestamp.toDate());
                    
                    commentHeader.appendChild(usernameSpan);
                    commentHeader.appendChild(timestampSpan);
                    
                    const commentText = document.createElement('div');
                    commentText.className = 'comment-text';
                    commentText.textContent = commentData.text;
                    
                    commentElement.appendChild(commentHeader);
                    commentElement.appendChild(commentText);
                    
                    commentsArea.appendChild(commentElement);
                });
                
            } catch (error) {
                console.error("Error loading comments:", error);
                commentsArea.innerHTML = '<p>Error loading comments. Please try again.</p>';
            }
        }

        // Submit a comment
        async function submitComment(mediaId) {
            if (!currentUser) {
                alert("Please sign in to comment.");
                return;
            }
            
            const commentText = commentInput.value.trim();
            if (!commentText) {
                alert("Please enter a comment.");
                return;
            }
            
            try {
                // Add comment to database
                await addDoc(collection(db, `gallery/${mediaId}/comments`), {
                    userId: currentUser.uid,
                    username: currentUser.username,
                    text: commentText,
                    timestamp: new Date()
                });
                
                // Update comment count on media item
                await updateDoc(doc(db, "gallery", mediaId), {
                    comments: increment(1)
                });
                
                // Clear input
                commentInput.value = '';
                
                // Reload comments
                loadComments(mediaId);
                
                // Update the item in our local cache
                const itemIndex = mediaItems.findIndex(item => item.id === mediaId);
                if (itemIndex !== -1) {
                    mediaItems[itemIndex].comments = (mediaItems[itemIndex].comments || 0) + 1;
                    renderGalleryItems();
                }
                
            } catch (error) {
                console.error("Error adding comment:", error);
                alert("Error posting comment. Please try again.");
            }
        }

        // Toggle like on a media item
        async function toggleLike(mediaId) {
            if (!currentUser) {
                alert("Please sign in to like media.");
                return;
            }
            
            try {
                const isLiked = userLikes.includes(mediaId);
                const mediaRef = doc(db, "gallery", mediaId);
                const userRef = doc(db, "users", currentUser.uid);
                
                if (isLiked) {
                    // Unlike
                    await updateDoc(mediaRef, {
                        likes: increment(-1),
                        likedBy: arrayRemove(currentUser.uid)
                    });
                    
                    await updateDoc(userRef, {
                        likes: arrayRemove(mediaId)
                    });
                    
                    // Update local state
                    userLikes = userLikes.filter(id => id !== mediaId);
                } else {
                    // Like
                    await updateDoc(mediaRef, {
                        likes: increment(1),
                        likedBy: arrayUnion(currentUser.uid)
                    });
                    
                    await updateDoc(userRef, {
                        likes: arrayUnion(mediaId)
                    });
                    
                    // Update local state
                    userLikes.push(mediaId);
                }
                
                // Update UI
                // In gallery grid
                const likeBtn = document.querySelector(`.gallery-item[data-id="${mediaId}"] .like-btn`);
                if (likeBtn) {
                    const likeCount = parseInt(likeBtn.querySelector('.like-count').textContent);
                    likeBtn.querySelector('.like-icon').textContent = isLiked ? '♡' : '♥';
                    likeBtn.querySelector('.like-count').textContent = isLiked ? likeCount - 1 : likeCount + 1;
                    likeBtn.classList.toggle('liked');
                }
                
                // In modal if open
                if (currentMediaId === mediaId) {
                    const modalLikeCount = parseInt(modalLikeBtn.querySelector('.like-count').textContent);
                    modalLikeBtn.querySelector('.like-icon').textContent = isLiked ? '♡' : '♥';
                    modalLikeBtn.querySelector('.like-count').textContent = isLiked ? modalLikeCount - 1 : modalLikeCount + 1;
                    modalLikeBtn.classList.toggle('liked');
                }
                
                // Update in-memory data
                const itemIndex = mediaItems.findIndex(item => item.id === mediaId);
                if (itemIndex !== -1) {
                    mediaItems[itemIndex].likes = isLiked ? 
                        mediaItems[itemIndex].likes - 1 : 
                        mediaItems[itemIndex].likes + 1;
                }
                
            } catch (error) {
                console.error("Error toggling like:", error);
                alert("Error updating like status. Please try again.");
            }
        }

        // Update view count on a media item
        async function updateViews(mediaId) {
            try {
                await updateDoc(doc(db, "gallery", mediaId), {
                    views: increment(1)
                });
                
                // Update local data
                const itemIndex = mediaItems.findIndex(item => item.id === mediaId);
                if (itemIndex !== -1) {
                    mediaItems[itemIndex].views = (mediaItems[itemIndex].views || 0) + 1;
                }
            } catch (error) {
                console.error("Error updating views:", error);
            }
        }

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, where, getDocs, increment } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDsb7m4EijaU3NNxwoos8y6egI29nfbChk",
            authDomain: "jennix-777e1.firebaseapp.com",
            projectId: "jennix-777e1",
            storageBucket: "jennix-777e1.appspot.com",
            messagingSenderId: "673075142639",
            appId: "1:673075142639:web:ea93e3ae1b244463ca201a",
            measurementId: "G-HKJ85NVGF4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const imagePreview = document.getElementById('imagePreview');
        const videoPreview = document.getElementById('videoPreview');
        const captionText = document.getElementById('captionText');
        const uploadBtn = document.getElementById('uploadBtn');
        const galleryGrid = document.getElementById('galleryGrid');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noContentMessage = document.getElementById('noContentMessage');
        const mediaModal = document.getElementById('mediaModal');
        const modalMediaContainer = document.getElementById('modalMediaContainer');
        const commentsArea = document.getElementById('commentsArea');
        const commentInput = document.getElementById('commentInput');
        const commentSubmit = document.getElementById('commentSubmit');
        const modalLikeBtn = document.getElementById('modalLikeBtn');
        const sortButtons = document.querySelectorAll('.sort-btn');
        const viewButtons = document.querySelectorAll('.view-btn');
        const signInForm = document.getElementById('signInForm');
        const signUpForm = document.getElementById('signUpForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const authButton = document.getElementById('authButton');

        // Global state
        let currentUser = null;
        let currentMediaId = null;
        let currentSort = 'recent';
        let currentView = 'photos';
        let mediaItems = [];
        let userLikes = [];

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        currentUser = {
                            uid: user.uid,
                            email: user.email,
                            username: userDoc.data().username
                        };
                    } else {
                        // Handle case where user auth exists but not in users collection
                        currentUser = {
                            uid: user.uid,
                            email: user.email,
                            username: "User" // Default
                        };
                    }
                    
                    // Enable upload functionality
                    captionText.disabled = false;
                    uploadBtn.disabled = false;
                    
                    // Get user likes
                    fetchUserLikes();
                    
                    // Update UI for logged in user
                    logoutBtn.style.display = "inline-block";
                    authButton.classList.add('hidden');
                    
                    // Enable comment functionality
                    commentInput.disabled = false;
                    commentSubmit.disabled = false;
                    
                } catch (error) {
                    console.error("Error getting user data:", error);
                }
            } else {
                currentUser = null;
                userLikes = [];
                
                // Disable upload functionality
                captionText.disabled = true;
                uploadBtn.disabled = true;
                
                // Update UI for logged out user
                logoutBtn.style.display = "none";
                authButton.classList.remove('hidden');
                
                // Disable comment functionality
                commentInput.disabled = true;
                commentSubmit.disabled = true;
            }
            
            // Load gallery content regardless of auth state
            loadGalleryContent();
        });

        // Sign In handler
        signInForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                closeSignInModal();
            } catch (error) {
                alert("Error signing in: " + error.message);
            }
        });

        // Sign Up handler
        signUpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signUpUsername').value.trim();
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            
            if (username.length < 3 || username.length > 20) {
                alert("Username must be between 3 and 20 characters.");
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: email,
                    createdAt: new Date(),
                    likes: []
                });
                
                alert("Account created successfully!");
                closeSignUpModal();
            } catch (error) {
                alert("Error creating account: " + error.message);
            }
        });

        // Log out handler
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        // File input change handler
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            
            if (file) {
                fileNameDisplay.textContent = file.name;
                
                // Reset previews
                imagePreview.classList.remove('show');
                videoPreview.classList.remove('show');
                
                // Check file type and show appropriate preview
                if (file.type.startsWith('image/')) {
                    // Show image preview
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreview.classList.add('show');
                    };
                    reader.readAsDataURL(file);
                } else if (file.type.startsWith('video/')) {
                    // Show video preview
                    const url = URL.createObjectURL(file);
                    videoPreview.src = url;
                    videoPreview.classList.add('show');
                }
                
                // Enable caption input if user is logged in
                if (currentUser) {
                    captionText.disabled = false;
                    uploadBtn.disabled = false;
                }
            } else {
                fileNameDisplay.textContent = "No file selected";
                imagePreview.classList.remove('show');
                videoPreview.classList.remove('show');
                
                // Disable upload button
                uploadBtn.disabled = true;
            }
        });

        // Upload button click handler
        uploadBtn.addEventListener('click', uploadMedia);

        // Upload media function
        async function uploadMedia() {
            if (!currentUser) {
                alert("Please sign in to upload media.");
                return;
            }
            
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file to upload.");
                return;
            }
            
            // Check file size (limit to 10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert("File size exceeds 10MB limit. Please choose a smaller file.");
                return;
            }
            
            // Show loading indicator
            loadingSpinner.style.display = 'block';
            uploadBtn.disabled = true;
            
            try {
                // Create storage reference
                const storageRef = ref(storage, `gallery/${currentUser.uid}/${Date.now()}_${file.name}`);
                
                // Upload file
                const uploadTask = uploadBytesResumable(storageRef, file);
                
                // Listen for upload completion
                uploadTask.on('state_changed', 
                    // Progress function
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                    },
                    // Error function
                    (error) => {
                        console.error("Upload failed:", error);
                        alert("Upload failed: " + error.message);
                        loadingSpinner.style.display = 'none';
                        uploadBtn.disabled = false;
                    },
                    // Complete function
                    async () => {
                        try {
                            // Get download URL
                            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                            
                            // Add media entry to Firestore
                            await addDoc(collection(db, "gallery"), {
                                userId: currentUser.uid,
                                username: currentUser.username,
                                caption: captionText.value.trim(),
                                fileURL: downloadURL,
                                fileType: file.type.startsWith('image/') ? 'image' : 'video',
                                fileName: file.name,
                                timestamp: new Date(),
                                likes: 0,
                                likedBy: [],
                                views: 0,
                                comments: 0
                            });
                            
                            // Reset form
                            file
