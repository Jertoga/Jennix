<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jennix | Forum</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Additional Forum-Specific Styling */
        #forumSection {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow-x: hidden;
        }

        #posts {
            background-color: transparent;
            padding: 0;
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            margin-bottom: 20px;
            /* Improved scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: #f7a800 #1e1e1e;
        }

        /* Enhanced scrollbar for WebKit browsers (Chrome, Safari, Edge) */
        #posts::-webkit-scrollbar {
            width: 8px;
        }

        #posts::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 10px;
        }

        #posts::-webkit-scrollbar-thumb {
            background-color: #f7a800;
            border-radius: 10px;
            border: 2px solid #1e1e1e;
        }

        #posts::-webkit-scrollbar-thumb:hover {
            background-color: #ffbb33;
        }

        .post-input-area {
            margin-top: auto;
            width: 100%;
            position: relative;
            z-index: 10;
            background-color: #181818;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        #postText {
            width: 100%;
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 6px;
            min-height: 100px;
            resize: vertical;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        #postText:focus {
            outline: none;
            border-color: #f7a800;
        }

        #postText:disabled {
            background-color: #2a2a2a;
            color: #666;
            cursor: not-allowed;
        }

        #postBtn {
            width: 100%;
            margin-bottom: 20px;
        }

        #postBtn:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .post {
            background-color: #1e1e1e;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #333;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .post-header span:first-child {
            font-weight: bold;
            color: #f7a800;
            margin-right: 10px;
        }

        .post-header span:last-child {
            color: #888;
            font-size: 0.8em;
        }

        .post-content {
            color: #ddd;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        #logoutBtn {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: #f7a800;
            border: 1px solid #f7a800;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #logoutBtn:hover {
            background-color: #f7a800;
            color: #121212;
        }

        .sign-in-button {
            transition: opacity 0.3s ease;
        }

        .sign-in-button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .date-divider {
            text-align: center;
            color: #888;
            margin: 15px 0;
            position: relative;
            width: 100%;
        }

        .date-divider::before, .date-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background-color: #333;
        }

        .date-divider::before {
            left: 0;
        }

        .date-divider::after {
            right: 0;
        }

        /* Improved mobile layout */
        @media (max-width: 600px) {
            body {
                position: relative;
                height: 100vh;
                overflow: hidden;
            }
            
            .post-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .post-header span:last-child {
                margin-top: 5px;
            }

            main.content {
                position: fixed;
                top: 85px; /* Header height */
                left: 0;
                right: 0;
                bottom: 0;
                padding: 10px;
                overflow: hidden;
            }

            #forumSection {
                height: 100%;
                padding: 10px;
                display: flex;
                flex-direction: column;
                position: relative;
            }

            h2 {
                margin-top: 0;
                margin-bottom: 15px;
            }

            #posts {
                flex: 1;
                overflow-y: auto;
                padding-bottom: 140px; /* Space for input area + extra padding */
                margin-bottom: 0;
                -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
            }

            .post-input-area {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: #181818;
                padding: 15px;
                border-top: 1px solid #333;
                z-index: 999;
                max-width: 100%;
                width: 100%;
                box-sizing: border-box;
            }

            #postText {
                min-height: 60px;
                margin-bottom: 10px;
                width: 100%;
                max-height: 80px; /* Limited height on mobile */
            }

            #postBtn {
                margin-bottom: 5px;
                width: 100%;
            }

            footer {
                display: none; /* Hide footer on mobile for more space */
            }
        }
    </style>
</head>
<body>
    <!-- Keep header and navigation as is -->
    <header>
        <div class="logo">
            <h1>Jennix</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="forum.html" class="active">Forum</a></li>
                <li><a href="about.html">About</a></li>
                <li>
                    <button id="authButton" class="sign-in-button" onclick="openSignInModal()">Sign In</button>
                    <button id="logoutBtn">Log Out</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <!-- Forum Section -->
        <section id="forumSection">
            <h2>Community Forum</h2>
            <div id="posts"></div>
            <div class="post-input-area">
                <textarea id="postText" placeholder="Sign in to post a comment..."></textarea>
                <button id="postBtn" class="cta-button" disabled>Post</button>
            </div>
        </section>
    </main>

    <!-- Sign In Modal -->
    <div id="signInModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSignInModal()">×</span>
            <h3>Sign In to Jennix</h3>
            <form id="signInForm">
                <label for="signInEmail">Email</label>
                <input type="email" id="signInEmail" placeholder="Enter your email" required />
                <label for="signInPassword">Password</label>
                <input type="password" id="signInPassword" placeholder="Enter your password" required />
                <button type="submit">Sign In</button>
            </form>
            <p class="switch-text">Don't have an account? <a href="#" onclick="switchToSignUp()">Sign Up</a></p>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeSignUpModal()">×</span>
            <h3>Create a Jennix Account</h3>
            <form id="signUpForm">
                <label for="signUpUsername">Username</label>
                <input type="text" id="signUpUsername" placeholder="Choose a username" required minlength="3" maxlength="20" />
                <label for="signUpEmail">Email</label>
                <input type="email" id="signUpEmail" placeholder="Enter your email" required />
                <label for="signUpPassword">Password</label>
                <input type="password" id="signUpPassword" placeholder="Choose a password" required minlength="6" />
                <button type="submit">Sign Up</button>
            </form>
            <p class="switch-text">Already have an account? <a href="#" onclick="switchToSignIn()">Sign In</a></p>
        </div>
    </div>

    <footer>
        <p>© 2025 Jennix. All rights reserved.</p>
    </footer>

    <!-- Firebase + App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsb7m4EijaU3NNxwoos8y6egI29nfbChk",
            authDomain: "jennix-777e1.firebaseapp.com",
            projectId: "jennix-777e1",
            storageBucket: "jennix-777e1.appspot.com",
            messagingSenderId: "673075142639",
            appId: "1:673075142639:web:ea93e3ae1b244463ca201a",
            measurementId: "G-HKJ85NVGF4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signInForm = document.getElementById("signInForm");
        const signUpForm = document.getElementById("signUpForm");
        const logoutBtn = document.getElementById("logoutBtn");
        const authButton = document.getElementById("authButton");
        const forumSection = document.getElementById("forumSection");
        const postBtn = document.getElementById("postBtn");
        const postText = document.getElementById("postText");
        const postsDiv = document.getElementById("posts");

        // Always scroll to bottom function - improved version
        function scrollToLatestPost(force = false) {
            if (postsDiv.lastElementChild) {
                // Use smooth scrolling for better user experience
                postsDiv.scrollTo({
                    top: postsDiv.scrollHeight,
                    behavior: force ? 'auto' : 'smooth'
                });
            }
        }

        // Improved keyboard handling for mobile
        function setupMobileKeyboardHandling() {
            if (window.innerWidth <= 600) {
                // When the text area gets focus
                postText.addEventListener('focus', () => {
                    // Small delay to let keyboard appear first
                    setTimeout(() => {
                        // Ensure posts are visible above input
                        scrollToLatestPost(true);
                        
                        // Make sure the window scrolls properly on iOS
                        window.scrollTo(0, 0);
                        
                        // Ensure the post input stays in view
                        document.querySelector('.post-input-area').scrollIntoView(false);
                    }, 300);
                });
                
                // Handle viewport changes (keyboard appearing/disappearing)
                const originalHeight = window.innerHeight;
                window.addEventListener('resize', () => {
                    // If keyboard is showing (height reduced significantly)
                    if (window.innerHeight < originalHeight * 0.8) {
                        if (document.activeElement === postText) {
                            // Reposition view so text input is above keyboard
                            setTimeout(() => {
                                document.querySelector('.post-input-area').scrollIntoView(false);
                            }, 100);
                        }
                    } else {
                        // When keyboard closes, scroll to the latest post
                        scrollToLatestPost();
                    }
                });
                
                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(scrollToLatestPost, 300);
                });
            }
        }

        // Call setup functions
        window.addEventListener('load', () => {
            setupMobileKeyboardHandling();
            // Initial scroll to latest post
            setTimeout(scrollToLatestPost, 500); 
        });

        // Sign In
        signInForm.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById("signInEmail").value;
            const password = document.getElementById("signInPassword").value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                closeSignInModal();
            } catch (err) {
                alert("Error: " + err.message);
            }
        };

        // Sign Up
        signUpForm.onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById("signUpUsername").value.trim();
            const email = document.getElementById("signUpEmail").value;
            const password = document.getElementById("signUpPassword").value;
            
            if (username.length < 3 || username.length > 20) {
                alert("Username must be between 3 and 20 characters.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await setDoc(doc(db, "users", user.uid), {
                    username: username,
                    email: email
                });
                alert("Account created!");
                closeSignUpModal();
            } catch (err) {
                alert("Error: " + err.message);
            }
        };

        // Log out
        logoutBtn.onclick = () => {
            signOut(auth);
        };

        // Auth state observer
        let currentUser = null;
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                currentUser = {
                    ...user,
                    username: userDoc.data().username
                };
                logoutBtn.style.display = "inline-block";
                authButton.classList.add('hidden');
                postText.disabled = false;
                postText.placeholder = "Share something about Jenna...";
                postBtn.disabled = false;
            } else {
                currentUser = null;
                logoutBtn.style.display = "none";
                authButton.classList.remove('hidden');
                postText.disabled = true;
                postText.placeholder = "Sign in to post a comment...";
                postBtn.disabled = true;
            }
            forumSection.style.display = "block";
        });

        // Post message with improved scrolling
        postBtn.onclick = async () => {
            if (currentUser && postText.value.trim() !== "") {
                try {
                    await addDoc(collection(db, "posts"), {
                        text: postText.value,
                        username: currentUser.username,
                        email: currentUser.email,
                        timestamp: new Date()
                    });
                    postText.value = "";
                    
                    // Keep focus on text area for continued typing
                    postText.focus();
                    
                    // Ensure auto-scroll to new post
                    setTimeout(() => {
                        scrollToLatestPost(true);
                    }, 300);
                } catch (err) {
                    alert("Error posting message: " + err.message);
                }
            }
        };

        // Format date
        function formatDate(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Check for different day
        function isDifferentDay(date1, date2) {
            return date1.getDate() !== date2.getDate() || 
                   date1.getMonth() !== date2.getMonth() ||
                   date1.getFullYear() !== date2.getFullYear();
        }

        // Show posts with improved auto-scrolling
        const q = query(collection(db, "posts"), orderBy("timestamp", "asc"));
        let initialLoad = true;
        
        onSnapshot(q, snapshot => {
            let lastDate = null;
            const wasAtBottom = postsDiv.scrollHeight - postsDiv.scrollTop <= postsDiv.clientHeight + 50;
            const prevScrollHeight = postsDiv.scrollHeight;
            
            postsDiv.innerHTML = "";
            
            snapshot.forEach(doc => {
                const postData = doc.data();
                const postDate = postData.timestamp.toDate();
                
                if (!lastDate || isDifferentDay(postDate, lastDate)) {
                    const dateDivider = document.createElement("div");
                    dateDivider.classList.add("date-divider");
                    dateDivider.textContent = postDate.toLocaleDateString();
                    postsDiv.appendChild(dateDivider);
                }
                lastDate = postDate;
                
                const postDiv = document.createElement("div");
                postDiv.classList.add("post");
                
                const postHeader = document.createElement("div");
                postHeader.classList.add("post-header");
                
                const usernameSpan = document.createElement("span");
                usernameSpan.textContent = postData.username;
                
                const timestampSpan = document.createElement("span");
                timestampSpan.textContent = formatDate(postDate);
                
                postHeader.appendChild(usernameSpan);
                postHeader.appendChild(timestampSpan);
                
                const postContent = document.createElement("div");
                postContent.classList.add("post-content");
                postContent.textContent = postData.text;
                
                postDiv.appendChild(postHeader);
                postDiv.appendChild(postContent);
                
                postsDiv.appendChild(postDiv);
            });
            
            // Smart scrolling decision:
            // 1. Always scroll on initial load
            // 2. Only auto-scroll if user was already near bottom
            // 3. Otherwise maintain relative scroll position
            if (initialLoad || wasAtBottom || document.activeElement === postText) {
                scrollToLatestPost(initialLoad);
            } else {
                // Keep same relative scroll position when new content loads
                const newScrollHeight = postsDiv.scrollHeight;
                const scrollDiff = newScrollHeight - prevScrollHeight;
                if (scrollDiff > 0) {
                    postsDiv.scrollTop += scrollDiff;
                }
            }
            
            initialLoad = false;
        });

        // Modals
        window.openSignInModal = () => {
            document.getElementById("signInModal").style.display = "flex";
        };
        window.closeSignInModal = () => {
            document.getElementById("signInModal").style.display = "none";
        };
        window.openSignUpModal = () => {
            document.getElementById("signUpModal").style.display = "flex";
        };
        window.closeSignUpModal = () => {
            document.getElementById("signUpModal").style.display = "none";
        };
        window.switchToSignUp = () => {
            closeSignInModal();
            openSignUpModal();
        };
        window.switchToSignIn = () => {
            closeSignUpModal();
            openSignInModal();
        };

        // Add keyboard shortcut for posting messages
        postText.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + Enter to post
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter' && !postBtn.disabled) {
                e.preventDefault();
                postBtn.click();
            }
        });
    </script>
</body>
</html>
